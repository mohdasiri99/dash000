<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التميز الرقمية | @mohdasiri99</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; transition: all 0.3s; }
        .nav-link.active { bg-color: #4338ca; border-right: 4px solid #fbbf24; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">

    <aside class="w-64 bg-indigo-900 text-white flex flex-col shadow-2xl">
        <div class="p-6 text-center border-b border-indigo-800">
            <i class="fas fa-award text-4xl text-yellow-400 mb-2"></i>
            <h2 class="text-lg font-bold">بوابة التميز</h2>
        </div>
        
        <nav class="flex-grow p-4 space-y-2 mt-4">
            <button onclick="showPage('home')" class="nav-link w-full flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-800 transition">
                <i class="fas fa-home w-5"></i> الرئيسية
            </button>
            <button onclick="showPage('tasks')" class="nav-link w-full flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-800 transition">
                <i class="fas fa-tasks w-5"></i> مهامي الأسبوعية
            </button>
            <button onclick="showPage('bank')" class="nav-link w-full flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-800 transition">
                <i class="fas fa-folder-open w-5"></i> بنك الأدلة
            </button>
            <button onclick="showPage('admin')" class="nav-link w-full flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-800 transition">
                <i class="fas fa-user-shield w-5"></i> لوحة الإدارة
            </button>
        </nav>

        <div class="p-4 border-t border-indigo-800 text-center text-xs">
            <a href="https://x.com/mohdasiri99" target="_blank" class="text-indigo-200 hover:text-yellow-400">
                الحقوق محفوظة لـ mohdasiri99@
            </a>
        </div>
    </aside>

    <main class="flex-grow overflow-y-auto">
        <header class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-10">
            <div id="pageTitle" class="text-xl font-bold text-gray-700">الرئيسية</div>
            <div class="flex items-center gap-4">
                <span class="text-sm bg-green-100 text-green-700 px-3 py-1 rounded-full">متصل: أ. محمد عسيري</span>
                <button class="text-gray-500 hover:text-indigo-600"><i class="fas fa-bell text-xl"></i></button>
            </div>
        </header>

        <div class="p-8">
            <section id="homePage" class="page-content space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-r-4 border-yellow-400">
                        <p class="text-gray-500">وسام الأسبوع</p>
                        <h4 class="text-xl font-bold">قسم الرياضيات</h4>
                        <i class="fas fa-trophy text-yellow-400 text-3xl mt-2"></i>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-r-4 border-blue-500">
                        <p class="text-gray-500">إنجازك الشخصي</p>
                        <h4 class="text-xl font-bold">88%</h4>
                        <div class="w-full bg-gray-200 h-2 mt-4 rounded-full"><div class="bg-blue-500 h-2 rounded-full w-[88%]"></div></div>
                    </div>
                </div>
            </section>

            <section id="tasksPage" class="page-content hidden space-y-4">
                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <h3 class="font-bold mb-4">المهام النشطة</h3>
                    <div class="border-b pb-4 mb-4 flex justify-between items-center">
                        <div>
                            <p class="font-bold">تحليل نتائج الفترة الأولى</p>
                            <p class="text-sm text-red-500 italic">باقي 3 أيام</p>
                        </div>
                        <button class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm">رفع الدليل</button>
                    </div>
                </div>
            </section>

            <section id="bankPage" class="page-content hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-4 rounded-lg shadow border flex gap-4 items-center">
                        <div class="text-4xl text-red-500"><i class="fas fa-file-pdf"></i></div>
                        <div>
                            <p class="font-bold">مبادرة معالجة الفاقد</p>
                            <p class="text-xs text-gray-400">رفع بواسطة: أ. علي | الرياضيات</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="adminPage" class="page-content hidden">
                <div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl">
                    <h3 class="text-xl font-bold mb-6">إسناد مهمة جديدة للجنة التميز</h3>
                    <div class="space-y-4">
                        <input type="text" placeholder="السجل المدني للمعلم" class="w-full border p-3 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        <select class="w-full border p-3 rounded-lg outline-none">
                            <option>اختر التخصص</option>
                            <option>رياضيات</option>
                            <option>علوم</option>
                        </select>
                        <textarea placeholder="وصف المهمة المطلوبة..." class="w-full border p-3 rounded-lg h-32"></textarea>
                        <button class="w-full bg-indigo-900 text-white py-3 rounded-lg font-bold">إرسال وتعميم المهمة</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        function showPage(pageId) {
            // إخفاء كل الصفحات
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            // إظهار الصفحة المطلوبة
            document.getElementById(pageId + 'Page').classList.remove('hidden');
            
            // تحديث العنوان
            const titles = { 'home': 'الرئيسية', 'tasks': 'مهامي الأسبوعية', 'bank': 'بنك الأدلة', 'admin': 'لوحة الإدارة' };
            document.getElementById('pageTitle').innerText = titles[pageId];
        }
    </script>
</body>
</html>
